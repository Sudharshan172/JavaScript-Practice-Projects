<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cat_light.css">
</head>
<body>
    <div class="bg-container">
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image" id="bulbImage" />
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-image" id="catImage" />
        </div>
        
        <div class="switch-board">
            <h1 class="heading" id="switchStatus">Switch On</h1>
            <div>
                <button class="switch-off" id="switchOff" onclick="switchOff()">OFF</button>
                <button class="switch-on" id="switchOn" onclick="switchOn()">ON</button>
            </div>
        </div>
    </div>
    <script src="cat_light.js"></script>
</body>
</html>
