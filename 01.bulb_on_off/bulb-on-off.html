<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb | Switching</title>
    <link rel="stylesheet" href="bulb-on-off.css">
</head>
<body>
    <div class="bg-container">
        <img src="https://image.ibb.co/hoBxtm/light_bulb_off.png" class="image-size" id="bulbOffImage"/>
        <div class="button-section">
            <h2>Switch</h2>
            <button class="button button-on" onclick="switchon()" id="btn-on">On</button>
            <button class="button button-off" onclick="switchoff()" id="btn-off">Off</button>
        </div>
    </div>

    <script src="bulb-on-off.js"></script>
</body>
</html>
